[unix_http_server]
file=/var/run/supervisor.sock
chmod=0700

[supervisord]
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
childlogdir=/var/log/supervisor
nodaemon=true
user=root

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

# Nginx web server
[program:nginx]
command=nginx -g "daemon off;"
autostart=true
autorestart=true
startretries=5
numprocs=1
startsecs=0
process_name=%(program_name)s_%(process_num)02d
stderr_logfile=/var/log/supervisor/nginx_stderr.log
stderr_logfile_maxbytes=10MB
stdout_logfile=/var/log/supervisor/nginx_stdout.log
stdout_logfile_maxbytes=10MB

# FastAPI backend server (Python script)
[program:fastapi]
command=python3 main.py
directory=/app/server
autostart=true
autorestart=true
startretries=5
numprocs=1
startsecs=30
process_name=%(program_name)s_%(process_num)02d
stderr_logfile=/var/log/supervisor/fastapi_stderr.log
stderr_logfile_maxbytes=10MB
stdout_logfile=/var/log/supervisor/fastapi_stdout.log
stdout_logfile_maxbytes=10MB
environment=OLLAMA_URL="http://localhost:11434",OLLAMA_TEXT_MODEL="%(ENV_OLLAMA_TEXT_MODEL)s",OLLAMA_VISION_MODEL="%(ENV_OLLAMA_VISION_MODEL)s"
priority=300

# Model pulling service (runs once at startup)
[program:model-puller]
command=/usr/local/bin/pull-models.sh
autostart=true
autorestart=false
startretries=3
numprocs=1
startsecs=0
process_name=%(program_name)s_%(process_num)02d
stderr_logfile=/var/log/supervisor/model_puller_stderr.log
stderr_logfile_maxbytes=10MB
stdout_logfile=/var/log/supervisor/model_puller_stdout.log
stdout_logfile_maxbytes=10MB
priority=50

# Ollama server
[program:ollama]
command=/usr/bin/ollama serve
autostart=true
autorestart=true
startretries=5
numprocs=1
startsecs=10
process_name=%(program_name)s_%(process_num)02d
stderr_logfile=/var/log/supervisor/ollama_stderr.log
stderr_logfile_maxbytes=10MB
stdout_logfile=/var/log/supervisor/ollama_stdout.log
stdout_logfile_maxbytes=10MB
environment=OLLAMA_HOST="0.0.0.0"
priority=100

# Group to manage all services
[group:agrotech]
programs=nginx,fastapi,ollama
priority=999
